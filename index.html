<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canales de TV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
    }
    .sidebar {
      width: 260px;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      border-right: 1px solid #e0e0e0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      flex-shrink: 0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      padding-bottom: 15px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2c3e50;
    }
    .menu-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .menu-buttons button {
      flex: 1;
      margin: 2px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #ecf0f1;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .menu-buttons button.active {
      background-color: #3498db;
      color: white;
    }
    .channels-container {
      overflow-y: auto;
      flex-grow: 1;
      padding-top: 5px;
      margin-top: -15px;
    }
    .channel {
      margin: 10px 0;
      cursor: pointer;
      padding: 12px 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .channel:hover {
      background-color: #d0e6ff;
      transform: scale(1.02);
    }
    .content {
      flex: 1;
      background-color: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      height: 100vh;
    }
    .player-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content iframe {
      border: none;
      object-fit: contain;
      display: block;
    }
    .channel-group {
      display: none;
    }
    .channel-group.active {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }
      .sidebar {
        width: 100%;
        padding: 15px;
        box-shadow: none;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
        flex: 1;
        min-height: 60vh;
        max-height: 60vh;
      }
      .sidebar-header {
        position: static;
      }
      .channels-container {
        max-height: none;
        overflow-y: auto;
        padding-top: 5px;
      }
      .content {
        flex: 1;
        min-height: 40vh;
      }
      .player-container {
        width: 100%;
        height: 100%;
      }
    }

    @media (max-width: 480px) {
      .sidebar {
        min-height: 60vh;
        max-height: 60vh;
      }
      .content {
        min-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Canales de TV</h3>
        <div class="menu-buttons">
          <button id="btn-premium" onclick="toggleGroup('premium')">PREMIUM</button>
          <button id="btn-normales" onclick="toggleGroup('normales')">TDT</button>
        </div>
      </div>
      <div class="channels-container">
        <div id="premium" class="channel-group">
          <div class="channel" onclick="selectChannel('https://miztv.ru/embed/stream-445.php')">DAZN 1</div>
          <div class="channel" onclick="selectChannel('https://miztv.ru/embed/stream-446.php')">DAZN 2</div>
          <div class="channel" onclick="selectChannel('https://miztv.ru/embed/stream-447.php')">DAZN 3</div>
          <div class="channel" onclick="selectChannel('https://rockhd.lol/live/stream-110.php')">Sky Sports</div>
        </div>
        <div id="normales" class="channel-group">
          <div class="channel" onclick="selectChannel('https://rockhd.lol/live/stream-533.php')">LA 1</div>
          <div class="channel" onclick="selectChannel('https://rockhd.lol/live/stream-536.php')">LA 2</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="player-container">
        <!-- Iframe se insertará dinámicamente -->
      </div>
    </div>
  </div>

  <script>
    function pedirAcceso() {
      const acceso = localStorage.getItem('accesoAutorizado');
      if (acceso === 'true') return true;

      const contraseña = prompt('Introduce la contraseña para acceder:');
      if (contraseña === 'Familia5') {
        localStorage.setItem('accesoAutorizado', 'true');
        return true;
      } else {
        alert('Contraseña incorrecta. No podrás acceder.');
        return false;
      }
    }

    function selectChannel(url, grupo = 'premium') {
      if (!pedirAcceso()) return;

      const iframeContainer = document.querySelector('.player-container');

      if (url.includes('https://miztv.ru/embed/')) {
        iframeContainer.innerHTML = `<iframe class="video responsive" marginheight="0" marginwidth="0" src="${url}" name="iframe_a" scrolling="no" allowfullscreen width="100%" height="100%" frameborder="0">Your Browser Do not Support Iframe</iframe>`;
      } else {
        iframeContainer.innerHTML = `<iframe id="player" allow="autoplay; fullscreen" allowfullscreen src="${url}" width="100%" height="100%" frameborder="0"></iframe>`;
      }

      const canalCodificado = encodeURIComponent(url);
      const nuevaUrl = window.location.pathname + '?canal=' + canalCodificado + '&grupo=' + grupo;
      window.history.replaceState({}, '', nuevaUrl);

      toggleGroup(grupo);
    }

    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function toggleGroup(grupo) {
      document.getElementById('premium').classList.remove('active');
      document.getElementById('normales').classList.remove('active');
      document.getElementById(grupo).classList.add('active');

      document.getElementById('btn-premium').classList.remove('active');
      document.getElementById('btn-normales').classList.remove('active');
      if (grupo === 'premium') {
        document.getElementById('btn-premium').classList.add('active');
      } else {
        document.getElementById('btn-normales').classList.add('active');
      }
    }

    function adjustPlayerSize() {
      const iframe = document.querySelector('.player-container iframe');
      const content = document.querySelector('.content');
      if (iframe && content) {
        iframe.style.width = content.clientWidth + 'px';
        iframe.style.height = content.clientHeight + 'px';
      }
    }

    window.onload = function () {
      if (!pedirAcceso()) {
        document.querySelector('.player-container').innerHTML = '';
        return;
      }

      const canal = getParam('canal');
      const grupo = getParam('grupo') || 'premium';

      toggleGroup(grupo);
      if (canal) {
        selectChannel(decodeURIComponent(canal), grupo);
      }

      adjustPlayerSize();
    };

    window.onresize = adjustPlayerSize;
  </script>
</body>
</html>
