  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9fb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 22px;
      color: #2c3e50;
    }

    .channel {
      margin: 10px 0;
      cursor: pointer;
      padding: 12px 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .channel:hover {
      background-color: #d0e6ff;
      transform: scale(1.02);
    }

    .content {
      flex: 1;
      background-color: #000;
      position: relative;
    }

    .content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 15px;
        box-shadow: none;
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }

      .channel {
        flex: 1 1 45%;
        margin: 8px;
        text-align: center;
      }

      .content {
        height: 60vh;
      }
    }
  </style>
</head>

  <script>
    function selectChannel(url) {
      const encodedUrl = encodeURIComponent(url);
      window.location.href = window.location.pathname + '?canal=' + encodedUrl;
    }

    function getChannelFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('canal');
    }

    // Al cargar la página, si hay un canal en la URL, se reproduce
    const selectedChannel = getChannelFromURL();
    if (selectedChannel) {
      document.getElementById('player').src = decodeURIComponent(selectedChannel);
    }
  </script>
